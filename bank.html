<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
    <link rel="stylesheet" href="styles/style.js">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200">
    <header>
        <h1 class="text-7xl text-center mt-16 font-semibold">Let's get some
            <span class="font-semibold text-violet-600">Money</span>
        </h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-10 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-6xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-red-500 p-10 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-6xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-blue-400 p-10 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-6xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-6">
            <div class="grid  lg:grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class=" rounded-xl bg-red-500 p-10 px-36 flex flex-col justify-center">
                    <h4 class="text-5xl font-semibold text-white mb-4">Deposit</h4>
                    <input class="text-zinc-800 font-medium px-4 text-xl rounded h-14" type="text" name=""
                        id="deposit-amount" placeholder=" Enter Deposit Amount"> <br>


                    <div class="lg:file:text-end">
                        <button id="btn-deposit" class="mb-16 bg-blue-400 px-8 py-2 rounded hover:bg-green-600
                        font-semibold text-white hover:text-white">Deposit</button>
                    </div>
                </div>
                <div class="flex flex-col justify-center bg-green-400  p-10 px-36 rounded-xl">
                    <h4 class="text-5xl font-semibold text-white mb-4">Withdraw</h4>
                    <input class="text-zinc-700 font-medium text-xl  px-4  rounded h-14" type="text" name=""
                        id="withdraw-amount" placeholder="Enter Withdraw Amount"> <br>


                    <div class="lg:text-start">
                        <button id="btn-withdraw" class="mb-16 mt-4 bg-blue-400 px-8 py-2 rounded hover:bg-red-600
                        font-semibold text-white hover:text-white">Withdraw</button>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <script src="JS/bank.js"></script>
</body>

</html>
